<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiple Disease Prediction System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .card {
            border-radius: 12px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4 fw-bold">Multiple Disease Prediction System</h2>

    <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
        <form id="predictionForm" method="post">

            <label class="fw-semibold mb-2">Choose Disease:</label>
            <select class="form-select mb-3" id="disease" onchange="loadFields()">
                <option value="diabetes">Diabetes</option>
                <option value="heart">Heart Disease</option>
                <option value="parkinsons">Parkinson's</option>
            </select>

            <div id="fields"></div>

            <button class="btn btn-primary w-100 mt-3">Predict</button>
        </form>
    </div>
</div>

<script>
function loadFields() {
    const disease = document.getElementById("disease").value;
    const fieldsDiv = document.getElementById("fields");
    let html = "";

    if (disease === "diabetes") {
        document.getElementById("predictionForm").action = "/diabetes";
        const labels = [
            "Pregnancies", "Glucose", "BloodPressure", "SkinThickness",
            "Insulin", "BMI", "DiabetesPedigreeFunction", "Age"
        ];
        labels.forEach(l => {
            html += `<input class="form-control mb-2" name="${l}" placeholder="${l}" required>`;
        });
    }

    if (disease === "heart") {
        document.getElementById("predictionForm").action = "/heart";
        const labels = [
            "Age", "Sex", "ChestPain", "RestingBP", "Cholesterol",
            "FastingBloodSugar", "MaxHeartRate", "ExerciseAngina"
        ];
        labels.forEach(l => {
            html += `<input class="form-control mb-2" name="${l}" placeholder="${l}" required>`;
        });
    }

    if (disease === "parkinsons") {
        document.getElementById("predictionForm").action = "/parkinsons";
        const labels = [
            "MDVP:Fo(Hz)", "MDVP:Fhi(Hz)", "MDVP:Flo(Hz)",
            "MDVP:Jitter(%)", "MDVP:Shimmer", "HNR"
        ];
        labels.forEach(l => {
            html += `<input class="form-control mb-2" name="${l}" placeholder="${l}" required>`;
        });
    }

    fieldsDiv.innerHTML = html;
}

loadFields();
</script>

</body>
</html>
